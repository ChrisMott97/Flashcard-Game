

{% extends "admin.html" %}
{% block content %}
<div class="row">
    <div class="col-sm">
        <div class="card shadow mb-2">
                <div class="card-header py-3">
                    <h3 class="m-0 text-primary">Games</h3>
                    <!-- <small>3 days ago</small> -->
                </div>
            <div class="card-body" id="games">
            </div>
        </div>
    </div>
    <div class="col-sm">
        <div class="row">
            <div class="col-sm">
                <div class="card shadow mb-2">
                    <div class="card-header py-3">
                        <h3 class="m-0 text-primary">Info</h3>
                        <!-- <small>3 days ago</small> -->
                    </div>
                    <div class="card-body">
                        <h5>Name</h5>
                        <p id="name"> </p>
                        <h5>Description</h5>
                        <p id="description"> </p>
                        <h5>Questions</h5>
                        <div id="questions"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm"></div>
        </div>
    </div>
</div>
</div>
{% raw %}
<script id="games-template" type="text/x-handlebars-template">
    <div class="card mb-2 clickable" id={{id}}>
        <div class="card-header py-3">
            <h5 class="m-0 text-primary">{{name}}</h5>
              <!-- <small>3 days ago</small> -->
        </div>
        <div class="card-body">
                {{description}}
        </div>
    </div>
</script>
<script id="qa-template" type="text/x-handlebars-template">
    <div class="card mb-2">
        <div class="card-header">
            {{question}}
        </div>
        <ul class="list-group list-group-flush">
            {{#each answers}}
            {{#if this.correct}}
            <li class="list-group-item text-success">{{this.answer}}</li>
            {{else}}
            <li class="list-group-item">{{this.answer}}</li>
            {{/if}}
            {{/each}}
        </ul>
    </div>
</script>
    <script src="/static/js/info.js"></script>
{% endraw %}
{% endblock %}
